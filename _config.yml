environment: production

# customization settings
title: Jon Kaufman
initials: JK
description: "ramblings, code, ideas."

email: jdkaufman5@gmail.com
twitter_username: kauffecup
github_username: kauffecup
instagram_username: jkauffe
linkedin_url: https://www.linkedin.com/in/jkaufman5

# site Settings
url: "http://jkaufman.io" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog

# build settings
future: true
markdown: kramdown
exclude:
  - CNAME
  - links.jsonp
  - server.sh

# outputting
permalink: /:title/

# automatically generate a sitemap
plugins:
  - jekyll-sitemap

# prose.io configuration
prose:
  siteurl: "http://jkaufman.io/"
  relativeLinks: "http://prose.github.io/starter/links.jsonp"
  media: "assets/images"
  metadata:
    posts/_posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "image"
        field:
          label: "image"
          element: "text"
          placeholder: "assets/image/whatever.jpg"
      - name: "tags"
        field:
          label: "tags"
          element: "text"
          placeholder: "[react, node]"
      - name: "description"
        field:
          label: "description"
          element: "textarea"
          placeholder: "about this page - to be used for SEO"
    talks/_posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "talk"
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "subtitle"
        field:
          label: "subtitle"
          element: "text"
          placeholder: "Deploying Application in the Cloud"
      - name: "image"
        field:
          label: "image"
          element: "text"
          placeholder: "assets/image/whatever.jpg"
      - name: "location"
        field:
          label: "location"
          element: "text"
          placeholder: "React Boston"
      - name: "locationURL"
        field:
          label: "locationURL"
          element: "text"
          placeholder: "http://www.meetup.com/ReactJS-Boston/events/226726417/"
      - name: "gitHub"
