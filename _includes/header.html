<header class="site-header">
  <a class="site-title" href="{{ site.baseurl }}/">{{ site.initials }}</a>
  <nav class="site-nav">
    <div class="trigger">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>
</header>
